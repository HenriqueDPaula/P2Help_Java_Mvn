<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">

		<h:form>
			<p:messages />
			<p:panel id="panel">
				<h:panelGrid columns="2">
					<p:outputLabel for="datetime"
						value="Data e hora disponivel para sua oferta:" />
					<p:calendar id="datetime" value="#{agendaBean.dataEhora}"
						pattern="dd/MM/yyyy HH:mm" />
				</h:panelGrid>
			</p:panel>

			<p:toolbar>
				<f:facet name="left">
					<h:commandButton value="limpar">
						<p:ajax update="panel" resetValues="true" />
						<p:commandButton value="salvar agenda"
							action="#{agendaBean.cadastrarAgenda()}" />
					</h:commandButton>
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="prÃ³ximo"
						action="#{agendaBean.redirecionarAgenda()}" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:decorate>
