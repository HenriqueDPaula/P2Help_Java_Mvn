<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages />
			<p:outputLabel value="Página usuário" styleClass="title" />
			<p:panelGrid columns="2" border="1">

				<h:outputLabel value="Nome:  " />
				<h:outputText value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Email: " styleClass="emphasis" />
				<h:outputText value="#{usuarioBean.usuario.email}" />


				<h:outputLabel value="Municipio: " styleClass="emphasis" />
				<h:outputText value="#{usuarioBean.detalheMunicipio()}" />

				<h:outputLabel value="Senha: " styleClass="emphasis" />
				<h:outputText value="#{usuarioBean.usuario.senha}" />


				<h:outputLabel value="Endereço: " styleClass="emphasis" />
				<h:outputText value="#{usuarioBean.usuario.endereco}" />

				<h:outputLabel value=" número " styleClass="emphasis" />
				<h:outputText value="#{usuarioBean.usuario.numero}" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:decorate>
