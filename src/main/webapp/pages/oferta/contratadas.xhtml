<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">

		<h:form>
			<p:messages />
			<p:dataTable filterEvent="enter"
				value="#{agendaBean.listAgendaByIdUsuario()}" var="agendaAvaliar"
				widgetVar="tabelaAgendasContratadas" rows="5" paginator="true"
				paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
				paginatorPosition="bottom">

				<p:column headerText="Contradas">
					<h:outputText value="#{agendaAvaliar.idagenda.oferta.titulo}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Selecionar agenda">
					<p:commandButton value="avaliar"
						action="#{agendaBean.redirecionarAvaliacao()}">
						<f:setPropertyActionListener value="#{agendaAvaliar}"
							target="#{agendaBean.agendaAvaliar}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
