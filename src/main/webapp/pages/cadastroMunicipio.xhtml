<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="mensagem" />
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Municipio" />
				<h:inputText value="#{municipioBean.nome}" />
				<h:outputLabel value="Municipio/uf" />
				<h:inputText value="#{municipioBean.uf}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<h:outputLabel value="categoria: " />
				<h:selectOneMenu value="#{ofertaBean.categoria}">
					<f:selectItems value="#{ofertaBean.selectCategoria()}">
					</f:selectItems>
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Enviar"
				action="#{municipioBean.CadastrarMunicipio()}" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
